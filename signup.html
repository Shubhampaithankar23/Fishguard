<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Phishing Link Identifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required />
      </div>
      <div class="input-group password-box">
  <label for="signupPassword">Password</label>
  <input type="password" id="signupPassword" placeholder="Create a password" required />
  <span class="toggle-password" onclick="togglePassword('signupPassword')">👁</span>
</div>

<div class="input-group password-box">
  <label for="confirmPassword">Confirm Password</label>
  <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
  <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁</span>
</div>

      <button type="submit" class="btn">Sign Up</button>
      <p class="error" id="signupError">Passwords do not match!</p>
      <div class="signup-link">
        Already have an account? <a href="index.html">Login</a>
      </div>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
