<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Phishing Link Identifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-bg">
  <div class="login-3d-container">
    <form id="loginForm" class="login-3d-card">
      <h2>🔐 Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePassword()">👁</span>
        </div>
      </div>
      <button type="submit" class="btn login-btn-3d">Login</button>
      <p class="error" id="errorMsg" style="display:none;">Invalid email or password!</p>
      <div class="signup-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
